spring.application.name=bloconotas

#locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#Mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bloconotas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.1 e swagger 3
springdoc.swagger-ui.path=/bloconotas.html
springdoc.api-docs.path=/bloconotas
springdoc.packages-to-scan=com.charles.bloconotas.controller
